<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container right-panel-active" id=".container">
            <div class="container_from container--signup">
                <form action="#" class="from" id="form1">
                    <h2 class="form_title">注册</h2>
                    <input type="text" placeholder="User name" class="input">
                    <input type="password" placeholder="password" class="input">
                    <input type="email" placeholder="Email" class="input">
                    <button class="btn">注册</button>
                </form>
            </div>
            <div class="container_from container--signin">
                <form action="#" class="from" id="form2">
                    <h2 class="form_title">登录</h2>
                    <input type="text" placeholder="name/email" class="input">
                    <input type="password" placeholder="password" class="input">
                    <a href="#" class="link">忘记密码</a>
                    <button class="btn">登录</button>
                </form>
            </div>

            <div class="container_overlay">
                <div class="overlay">
                    <div class="overlay_panel overlay--left">
                        <button class="btn" id="signin">已有账号，直接登陆</button>
                    </div>
                    <div class="overlay_panel overlay--right">
                        <button class="btn" id="signup">没有账号，注册</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script src="login.js"></script>
</html>
